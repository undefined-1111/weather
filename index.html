<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/svg" href="img/cloudy.svg"/>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Погода</title>
</head>
<body>
    <header>

        <div class="container">
            <img src="img/cloudy.svg" class="logo">

            <div class="search">
              <div class="input-group mb-3">
                <input type="text" class="form-control" type="text" placeholder="Город" aria-label="Город" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" onclick="x()" id="button-addon2">Поиск</button>
              </div>
            </div>

            <div class="acard morning">
                <p class="cels">Вы не вписали Город</p>
                <p class="description textincard"></p>
                <div class="indicators">
                    <div class="windblock">
                        <img src="img/wind.svg" alt="Ветер" class="wind" width="30px" height="30px">
                        <p class="windspeed">Скорость ветра не определена</p>
                    </div>
                    <div class="humidity">
                        <img src="img/humidity.svg" alt="Влажность" width="30px" height="30px">
                        <p class="humidityproc">Влажность не определена</p>
                    </div>
                    <div class="pressure">
                        <img src="img/pressure.svg" alt="Давление" width="30px" height="30px">
                        <p class="pressuretext">Давлениене не определено</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
